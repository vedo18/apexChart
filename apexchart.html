<!DOCTYPE html>
<html>
<head>
  <!-- Include the ApexCharts library -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
  <!-- Define a div in which to render the chart -->
  <div id="chart"></div>

  <script>
    // Define the chart options
    var options = {
      chart: {
        type: 'bar',
        height: 350,
        width: '100%',
        stacked: true,
        toolbar: {
          show: true
        },
        zoom: {
          enabled: true
        }
      },
      plotOptions: {
        bar: {
          horizontal: true,
        },
      },
      series: [
        {
          name: 'Start (A)',
          data: [0.8,0.6]
        },
        {
          name: 'End (F)',
          data: [1.2,2.2]
        },
        {
          name: 'Minimum Score',
          data: [0.82,0.9]
        },
        {
          name: 'Actual Score',
          data: [1.15,1.5]
        },
      ],
      xaxis: {
        categories: ['A', 'B', 'C', 'D', 'F'],
      },
    };

    // Render the chart
    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  </script>
</body>
</html>
